<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1; /* Light Pink */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        #container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h1 {
            color: #d63384;
            margin-bottom: 20px;
        }

        .gif-container img {
            width: 250px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            height: 50px;
            position: relative;
        }

        button {
            padding: 10px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
        }

        #noBtn {
            background-color: #6c757d;
            color: white;
            position: absolute; /* Essential for the jumping effect */
        }
    </style>
</head>
<body>

    <div id="container">
        <div class="gif-container">
            <img id="mainGif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZidXpueGZidXpueGZidXpueGZidXpueGZidXpueGZidXpueGZidXAmZXA9djFfaW50ZXJuYWxfZ2lmX2J5X2lkJmN0PWc/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Puppy Eyes">
        </div>
        <h1 id="question">Will you be my Valentine?</h1>
        
        <div class="buttons" id="buttonGroup">
            <button id="yesBtn">Yes! ‚ù§Ô∏è</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainGif = document.getElementById('mainGif');
        const question = document.getElementById('question');

        // The "Jumping" Logic
        noBtn.addEventListener('mouseover', () => {
            // Calculate random positions within the window
            // Subtracting button dimensions so it doesn't go off-screen
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
            noBtn.style.position = 'fixed'; // Breaks it out of the container
        });

        // The Success Logic
        yesBtn.addEventListener('click', () => {
            question.innerText = "Yay! See you on the 14th! ü•∞";
            // Replace with a celebratory GIF
            mainGif.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNXA0eGZidXpueGZidXpueGZidXpueGZidXpueGZidXpueGZidXpueGZidXAmZXA9djFfaW50ZXJuYWxfZ2lmX2J5X2lkJmN0PWc/l41lI4bYy6nL7QZ96/giphy.gif";
            noBtn.style.display = 'none'; // Hide the No button after victory
        });
    </script>
</body>
</html>
